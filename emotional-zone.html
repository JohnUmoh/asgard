<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotional Zone ‚Äì MVP LifeLine AI App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef6f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #d62828;
    }
    textarea, select, button, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .entry {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 5px;
      border-left: 5px solid #d62828;
      border-radius: 5px;
    }
    .quote-box {
      font-style: italic;
      background: #fff3f3;
      border-left: 5px solid #d62828;
      padding: 10px;
      border-radius: 8px;
    }
    .ai-chat {
      background: #e6f0ff;
      border-left: 5px solid #007bff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üíî Emotional Zone</h1>
  <p>Track emotions, journal your healing, and chat with AI support.</p>

  <div class="section quote-box" id="quoteBox">
    üí° <strong>Daily Quote:</strong> <span id="dailyQuote">Loading...</span>
  </div>

  <div class="section">
    <h2>üìù Daily Journal</h2>
    <textarea id="journalEntry" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveJournal()">Save Entry</button>
    <div id="journalList"></div>
  </div>

  <div class="section">
    <h2>üòä Mood Tracker</h2>
    <select id="moodSelect">
      <option value="">-- Select Your Mood --</option>
      <option value="üòä Happy">üòä Happy</option>
      <option value="üò¢ Sad">üò¢ Sad</option>
      <option value="üò† Angry">üò† Angry</option>
      <option value="üòü Anxious">üòü Anxious</option>
      <option value="üòå Calm">üòå Calm</option>
    </select>
    <button onclick="saveMood()">Log Mood</button>
    <div id="moodList"></div>
  </div>

  <div class="section">
    <h2>ü§ñ Chat with Emotional Support AI</h2>
    <input type="text" id="userMessage" placeholder="Type how you're feeling...">
    <button onclick="talkToAI()">Send</button>
    <div id="aiChatArea"></div>
  </div>

  <a href="index.html">‚¨Ö Back to Home</a>

  <script>
    // Daily Quotes
    const quotes = [
      "Your story is not over yet. üå±",
      "Healing takes time ‚Äî and that's okay.",
      "You are allowed to feel. You are allowed to rest.",
      "Even your smallest steps are progress. üë£",
      "You are more than your bad days.",
      "Breathe. You‚Äôve made it this far ‚Äî keep going.",
      "Your emotions are valid. Let them speak, not control."
    ];

    function loadDailyQuote() {
      const today = new Date().getDate();
      const quote = quotes[today % quotes.length];
      document.getElementById('dailyQuote').textContent = quote;
    }

    // Journal Logic
    function saveJournal() {
      const entry = document.getElementById('journalEntry').value;
      if (entry.trim() !== "") {
        const time = new Date().toLocaleString();
        const saved = `<div class="entry"><strong>${time}</strong><br>${entry}</div>`;
        document.getElementById('journalList').innerHTML += saved;
        localStorage.setItem("journals", document.getElementById('journalList').innerHTML);
        document.getElementById('journalEntry').value = "";
      }
    }

    // Mood Logic
    function saveMood() {
      const mood = document.getElementById('moodSelect').value;
      if (mood) {
        const time = new Date().toLocaleTimeString();
        const savedMood = `<div class="entry"><strong>${time}</strong> ‚Äì ${mood}</div>`;
        document.getElementById('moodList').innerHTML += savedMood;
        localStorage.setItem("moods", document.getElementById('moodList').innerHTML);
        document.getElementById('moodSelect').value = "";
      }
    }

    // Simulated AI Chat
    function talkToAI() {
      const input = document.getElementById('userMessage').value.trim();
      if (!input) return;
      const response = generateAIResponse(input);
      const time = new Date().toLocaleTimeString();
      const chat = `
        <div class="ai-chat"><strong>You:</strong> ${input}</div>
        <div class="ai-chat"><strong>AI:</strong> ${response}</div>
      `;
      document.getElementById('aiChatArea').innerHTML += chat;
      document.getElementById('userMessage').value = "";
    }

    function generateAIResponse(message) {
      const lower = message.toLowerCase();
      if (lower.includes("sad") || lower.includes("down")) {
        return "I'm here for you. It‚Äôs okay to feel sad sometimes. You‚Äôre not alone. üíô";
      } else if (lower.includes("angry")) {
        return "Anger can be a valid signal. Take a deep breath ‚Äî you're allowed to feel it.";
      } else if (lower.includes("anxious") || lower.includes("nervous")) {
        return "Anxiety can be heavy. Try grounding yourself by naming 5 things you see.";
      } else if (lower.includes("happy")) {
        return "That‚Äôs amazing to hear! Celebrate those good feelings. üòä";
      } else {
        return "Thank you for sharing. Remember: every emotion matters. Would you like to journal it?";
      }
    }

    // Load saved entries
    window.onload = () => {
      loadDailyQuote();
      document.getElementById('journalList').innerHTML = localStorage.getItem("journals") || "";
      document.getElementById('moodList').innerHTML = localStorage.getItem("moods") || "";
    };
  </script>
</body>
</html>
