<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚úÖ Productivity Zone ‚Äì MVP LifeLine AI</title>
  <style>
    :root {
      --blue: #007bff;
      --yellow: #ffd60a;
      --white: #ffffff;
      --black: #000000;
      --light-blue: #e6f0ff;
      --red: #ff4c4c;
      --green: #28a745;
    }body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  transition: background-color 0.3s, color 0.3s;
}

header {
  background-color: var(--red);
  color: var(--white);
  padding: 1rem;
  text-align: center;
}

h1, h2 {
  margin: 0.2em 0;
}

.grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 1rem;
}

.box {
  background-color: var(--white);
  border: 2px solid var(--blue);
  border-radius: 10px;
  padding: 1rem;
  width: 300px;
  margin: 1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.box:hover {
  transform: scale(1.02);
}

.box textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
}

.kanban-board {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  padding: 1rem;
}

.column {
  background-color: var(--white);
  border: 2px solid var(--blue);
  border-radius: 10px;
  padding: 1rem;
  width: 300px;
  min-height: 300px;
  margin: 1rem;
}

.task {
  background-color: var(--light-blue);
  margin: 10px 0;
  padding: 0.5rem;
  border-radius: 5px;
  cursor: move;
}

.add-btn {
  width: 100%;
  padding: 0.5rem;
  background-color: var(--yellow);
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

.top-controls {
  text-align: center;
  margin: 1rem;
}

#taskInput {
  padding: 0.5rem;
  width: 200px;
}

#askAiBtn, #speakBtn, #toggleModeBtn {
  padding: 0.5rem;
  margin: 0.3rem;
  background-color: var(--blue);
  color: var(--white);
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background-color: var(--black);
  color: var(--white);
  text-align: center;
  padding: 1rem;
}

body.dark {
  background-color: #121212;
  color: #f5f5f5;
}

body.dark .box,
body.dark .column {
  background-color: #1e1e1e;
  border-color: #555;
}

body.dark .task {
  background-color: #333;
}

body.dark header,
body.dark footer {
  background-color: #222;
}

body.dark #askAiBtn,
body.dark #speakBtn,
body.dark #toggleModeBtn {
  background-color: #444;
}

  </style>
</head>
<body>
  <header>
    <h1>‚úÖ Productivity Zone ‚Äì MVP LifeLine AI App</h1>
    <p>Organize. Prioritize. Execute.</p>
  </header>  <div class="grid" id="planner"></div>  <h2 style="text-align:center;">üö¶ Kanban Board</h2>
  <div class="top-controls">
    <button id="toggleModeBtn">üåì Toggle Mode</button>
    <input id="taskInput" type="text" placeholder="Enter task..." />
    <button id="askAiBtn">ü§ñ Ask AI</button>
    <button id="speakBtn">üéôÔ∏è Speak</button>
    <span id="listeningIndicator" style="display:none;">üéß Listening...</span>
  </div>  <div class="kanban-board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
    <div class="column" data-status="inprogress">
      <h2>In Progress</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="tasks"></div>
      <button class="add-btn">+ Add Task</button>
    </div>
  </div>  <footer>
    &copy; 2025 MVP LifeLine AI App ‚Äì Built for African Youth | Founder: John Umoh
  </footer>  <script>
    const plannerConfig = [
      { key: 'dailyPlanner', label: 'üìÜ Daily Planner', placeholder: 'What‚Äôs your plan for today?' },
      { key: 'taskManager', label: 'üìã Task Manager', placeholder: 'List tasks to complete...' },
      { key: 'timeTracker', label: '‚è≥ Time Tracker', placeholder: 'How did you spend your time?' },
      { key: 'dailyReview', label: '‚úÖ Daily Review', placeholder: 'Wins, struggles, improvements...' },
      { key: 'goalTracker', label: 'üéØ Goal Tracker', placeholder: 'Write down your weekly/monthly goals...' },
      { key: 'focusZone', label: 'üß† Focus Zone', placeholder: 'Pomodoro, deep work, focus tasks...' },
      { key: 'productivityChart', label: 'üìà Productivity Chart', placeholder: 'Summarize today‚Äôs productivity...' },
      { key: 'learningLog', label: 'üìö Learning Log', placeholder: 'What did you learn today?' },
      { key: 'quickNotes', label: 'üìù Quick Notes', placeholder: 'Jot down thoughts, ideas...' },
      { key: 'ideaVault', label: 'üí° Idea Vault', placeholder: 'Store your creative ideas...' }
    ];

    const planner = document.getElementById('planner');
    plannerConfig.forEach(({ key, label, placeholder }) => {
      const box = document.createElement('div');
      box.className = 'box';
      box.innerHTML = `<h2>${label}</h2><textarea data-key="${key}" rows="5" placeholder="${placeholder}"></textarea>`;const textarea = box.querySelector('textarea');
  textarea.value = localStorage.getItem(key) || '';
  textarea.addEventListener('input', () => localStorage.setItem(key, textarea.value));

  const saveBtn = document.createElement('button');
  saveBtn.textContent = '‚úî OK';
  saveBtn.style.cssText = 'background:var(--green);color:#fff;border:none;margin-top:5px;margin-right:5px;border-radius:5px;';
  saveBtn.onclick = () => {
    localStorage.setItem(key, textarea.value);
    alert('‚úÖ Saved!');
  };

  const delBtn = document.createElement('button');
  delBtn.textContent = 'üóë Delete';
  delBtn.style.cssText = 'background:var(--red);color:#fff;border:none;margin-top:5px;border-radius:5px;';
  delBtn.onclick = () => {
    textarea.value = '';
    localStorage.removeItem(key);
  };

  const btnGroup = document.createElement('div');
  btnGroup.append(saveBtn, delBtn);
  box.appendChild(btnGroup);
  planner.appendChild(box);
});

const recognition = window.SpeechRecognition || window.webkitSpeechRecognition ? new (window.SpeechRecognition || window.webkitSpeechRecognition)() : null;
const speakBtn = document.getElementById("speakBtn");
const askAiBtn = document.getElementById("askAiBtn");
const listeningIndicator = document.getElementById("listeningIndicator");
const taskInput = document.getElementById("taskInput");
const columns = document.querySelectorAll(".column");

function createTask(text) {
  const task = document.createElement("div");
  task.className = "task";

  const span = document.createElement("span");
  span.textContent = text;

  const okBtn = document.createElement("button");
  okBtn.textContent = "‚úî OK";
  okBtn.style.cssText = "background:var(--green);color:#fff;border:none;margin-left:5px;border-radius:5px;";
  okBtn.onclick = () => {
    document.querySelector('[data-status="done"] .tasks').appendChild(task);
    saveTasks();
  };

  const delBtn = document.createElement("button");
  delBtn.textContent = "üóë Delete";
  delBtn.style.cssText = "background:var(--red);color:#fff;border:none;margin-left:5px;border-radius:5px;";
  delBtn.onclick = () => {
    task.remove();
    saveTasks();
  };

  const btnWrap = document.createElement("div");
  btnWrap.appendChild(okBtn);
  btnWrap.appendChild(delBtn);
  btnWrap.style.marginTop = "5px";

  task.appendChild(span);
  task.appendChild(btnWrap);

  task.draggable = true;
  task.addEventListener("dragstart", () => task.classList.add("dragging"));
  task.addEventListener("dragend", () => {
    task.classList.remove("dragging");
    saveTasks();
  });

  return task;
}

function saveTasks() {
  const data = {};
  columns.forEach(col => {
    const status = col.getAttribute("data-status");
    const tasks = Array.from(col.querySelectorAll(".task span")).map(t => t.textContent);
    data[status] = tasks;
  });
  localStorage.setItem("kanbanTasks", JSON.stringify(data));
}

function loadTasks() {
  const saved = JSON.parse(localStorage.getItem("kanbanTasks"));
  if (!saved) return;
  columns.forEach(col => {
    const status = col.getAttribute("data-status");
    const taskContainer = col.querySelector(".tasks");
    taskContainer.innerHTML = "";
    (saved[status] || []).forEach(text => {
      const task = createTask(text);
      taskContainer.appendChild(task);
    });
  });
}

columns.forEach(col => {
  const container = col.querySelector(".tasks");
  col.querySelector(".add-btn").addEventListener("click", () => {
    if (!taskInput.value.trim()) return;
    const task = createTask(taskInput.value.trim());
    container.appendChild(task);
    taskInput.value = "";
    saveTasks();
  });

  col.addEventListener("dragover", e => {
    e.preventDefault();
    const dragging = document.querySelector(".dragging");
    if (dragging) col.querySelector(".tasks").appendChild(dragging);
  });
});

speakBtn.addEventListener("click", () => {
  if (!recognition) {
    alert("Speech recognition not supported.");
    return;
  }
  recognition.start();
  listeningIndicator.style.display = "inline";
  recognition.onresult = (event) => {
    taskInput.value = event.results[0][0].transcript;
    listeningIndicator.style.display = "none";
  };
  recognition.onend = () => listeningIndicator.style.display = "none";
});

askAiBtn.addEventListener("click", () => {
  alert("ü§ñ Coming soon: AI integration with your tasks!");
});

document.getElementById("toggleModeBtn").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

loadTasks();

  </script>
</body>
</html>
