<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h2 class="zone-title">Career Zone Tools</h2>
    <select id="language">
      <option value="en">🇬🇧 English</option>
      <option value="ha">🇳🇬 Hausa</option>
      <option value="ig">🇳🇬 Igbo</option>
      <option value="yo">🇳🇬 Yoruba</option>
      <option value="sw">🇰🇪 Swahili</option>
      <option value="fr">🇫🇷 French</option>
      <option value="ar">🇸🇦 Arabic</option>
      <option value="zu">🇿🇦 Zulu</option>
      <option value="pg">🇳🇬 Pidgin</option>
    </select>
  </header>

  <main class="cards-container">
    <div class="card tool" data-tool="cv">CV Builder</div>
    <div class="card tool" data-tool="cover">Cover Letter Writer</div>
    <div class="card tool" data-tool="interview">Interview Coach</div>
    <div class="card tool" data-tool="linkedin">LinkedIn Optimizer</div>
    <div class="card tool" data-tool="referral">Job Referral Script</div>
    <div class="card tool" data-tool="freelance">Freelance Profile Setup</div>
    <div class="card tool" data-tool="portfolio">Portfolio Builder</div>
    <div class="card tool" data-tool="careerplan">Career Planner</div>
    <div class="card tool" data-tool="aiagent">AI Career Agent</div>
  </main>

  <script>
    const languageMap = {
      en: ["CV Builder", "Cover Letter Writer", "Interview Coach", "LinkedIn Optimizer", "Job Referral Script", "Freelance Profile Setup", "Portfolio Builder", "Career Planner", "AI Career Agent"],
      ha: ["Mai Ginin CV", "Mai Rubuta Takardar Neman Aiki", "Kocin Ganawa", "Mai Gyaran LinkedIn", "Rubutun Shawarar Aiki", "Fara Freelancing", "Mai Ginin Fayil", "Shirin Hanyar Sana'a", "AI Wakilin Sana'a"],
      ig: ["Onye N’eme CV", "Onye N’ede Akwụkwọ Akwụkwọ Ọrụ", "Onye Nkuzi Ajụjụ Ọrụ", "Nkwado LinkedIn", "Akwụkwọ Ntinye Ọrụ", "Ihe Freelancing", "Ngwaọrụ Portfoliyo", "Nhazi Ọrụ", "AI Onye Nkuzi Ọrụ"],
      yo: ["Oníṣèdá CV", "Onkọwé Iwé Ìbéèrè Iṣẹ", "Olùkọ́ Ajẹsára", "Atunṣe LinkedIn", "Ìwé ìtumọ̀ Fún Ìbáṣepọ̀", "Ẹ̀rọ Freelance", "Olùkọ́ Portfolio", "Alámàlà Ọ̀nà Ọ̀nà Iṣẹ́", "AI Asesewa Ọ̀nà Iṣẹ́"],
      sw: ["Mtayarishaji wa CV", "Mwandishi wa Barua ya Maombi", "Kocha wa Mahojiano", "Msanifu wa LinkedIn", "Andiko la Marejeleo", "Profaili ya Freelance", "Mtayarishaji wa Portfolio", "Mpangaji wa Kazi", "Wakala wa AI"],
      fr: ["Créateur de CV", "Rédacteur de Lettre de Motivation", "Coach d'Entretien", "Optimiseur LinkedIn", "Script de Référence", "Configuration Freelance", "Créateur de Portfolio", "Planificateur de Carrière", "Agent IA"],
      ar: ["منشئ السيرة الذاتية", "كاتب خطاب التقديم", "مدرب مقابلة", "محسن LinkedIn", "نص التوصية", "إعداد حساب فريلانس", "منشئ الملف المهني", "مخطط المهنة", "وكيل AI المهني"],
      zu: ["Umakhi we-CV", "Umbhali Wezincwadi Zesicelo", "Umqeqeshi Wezinkulumo Zomsebenzi", "Umenzi we-LinkedIn", "Iskripthi Sokudluliselwa Komsebenzi", "Ukusethwa Kwephrofayili Yama-Freelancer", "Umakhi Wephothifoliyo", "Uhleli Wezindlela Zomsebenzi", "I-AI Ummeleli Wezindlela Zomsebenzi"],
      pg: ["CV Builder", "Na person we fit write Cover Letter", "Interview Helper", "Fix your LinkedIn", "Make Dem Refer You", "Setup Your Freelance", "Build Your Portfolio", "Plan Your Career", "AI Wey Go Guide You"]
    };

    document.getElementById("language").addEventListener("change", (e) => {
      const lang = e.target.value;
      const tools = document.querySelectorAll(".card.tool");
      tools.forEach((tool, idx) => {
        tool.innerText = languageMap[lang][idx] || languageMap["en"][idx];
      });
    });
  </script>
</body>
</html>
