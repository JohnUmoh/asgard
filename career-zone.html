    // Create the 10 tool forms dynamically inside the container
    function createToolForms() {
      const container = document.querySelector('.container');
      for(let i=1; i<=10; i++) {
        const formDiv = document.createElement('div');
        formDiv.className = 'ai-form';
        formDiv.id = `tool${i}`;

        formDiv.innerHTML = `
          <h2 class="toolHeading"></h2>
          <textarea id="input${i}" aria-label="Input for tool ${i}"></textarea>
          <button id="btn${i}">${languageData.en.buttonText}</button>
          <div class="ai-result" id="output${i}"></div>
          <div class="export-buttons-container">
            <button class="export-btn" onclick="exportToPDF('output${i}', 'CareerTool${i}_Output.pdf')">Export PDF</button>
            <button class="export-btn" onclick="exportToGoogleDocs('output${i}', 'CareerTool${i}_Output')">Export to Google Docs</button>
          </div>
        `;
        container.appendChild(formDiv);

        // Attach generate onclick here after creation to use closure i
        formDiv.querySelector('button').addEventListener('click', () => {
          generate(`input${i}`, `output${i}`, i);
        });
      }
    }

    // Update UI language text and tool list
    function updateLanguage(lang) {
      const data = languageData[lang] || languageData.en;

      document.getElementById('headerTitle').textContent = data.headerTitle;
      document.getElementById('headerTagline').textContent = data.headerTagline;
      document.getElementById('languageLabel').textContent = data.languageLabel;
      document.getElementById('toolsHeader').textContent = data.toolsHeader;

      const toolList = document.getElementById('toolList');
      toolList.innerHTML = '';
      data.toolList.forEach((toolName, idx) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#tool${idx+1}`;
        a.textContent = toolName;
        li.appendChild(a);
        toolList.appendChild(li);
      });

      // Update each form heading, placeholder, and button text
      for(let i=1; i<=10; i++) {
        const form = document.getElementById(`tool${i}`);
        if(!form) continue;

        form.querySelector('.toolHeading').textContent = data.toolHeadings[i-1];
        const textarea = form.querySelector('textarea');
        textarea.placeholder = data.placeholders[i-1];
        const btn = form.querySelector('button');
        btn.textContent = data.buttonText;
      }
    }

    // Show only one form, hide others
    function showForm(id) {
      document.querySelectorAll('.ai-form').forEach(f => {
        f.style.display = (f.id === id) ? 'block' : 'none';
      });
      // Scroll to the visible form smoothly
      const form = document.getElementById(id);
      if(form) form.scrollIntoView({behavior: 'smooth'});
    }

    // Setup tool list click handlers to show forms
    function setupToolLinks() {
      const toolList = document.getElementById('toolList');
      toolList.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const id = link.getAttribute('href').substring(1);
          showForm(id);
        });
      });
    }

    // Simple generate function to simulate AI output
    function generate(inputId, outputId, index) {
      const inputEl = document.getElementById(inputId);
      const outputEl = document.getElementById(outputId);
      const lang = document.getElementById('languageSelect').value;
      const prefix = (languageData[lang]?.generatePrefix && languageData[lang].generatePrefix[index-1]) 
        || languageData.en.generatePrefix[index-1]
        || "Generated";

      const inputText = inputEl.value.trim();
      if(inputText.length === 0) {
        outputEl.textContent = "Please enter some input first.";
        return;
      }
      // Demo output text (replace with actual AI call)
      outputEl.textContent = `${prefix}:\n\n${inputText}\n\n[This is a demo AI-generated response.]`;
    }

    // Export output text content to PDF using jsPDF
    function exportToPDF(outputId, filename) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const outputEl = document.getElementById(outputId);
      const text = outputEl.textContent || "No content to export.";

      // Simple text split for page break (optional)
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 10);
      doc.save(filename);
    }

    // Placeholder export to Google Docs (needs OAuth + Google API integration)

    }

    // Initialize app on page load
    document.addEventListener('DOMContentLoaded', () => {
      createToolForms();

      const languageSelect = document.getElementById('languageSelect');

      // Set initial language

      // Show first tool form by default

      // Setup tool link clicks

      languageSelect.addEventListener('change', () => {

        setupToolLinks();
        // Show first form again on language switch
        showForm('tool1');
      });
